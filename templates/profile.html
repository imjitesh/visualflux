<!DOCTYPE HTML>
<html>
  <head>
    <title>Cartographr, the free charts portal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/_jN4WEXYLggl.css" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>  
    <div class="bar" id="topbar">
    <div style="width:100%;height:2px;background-color:#2B87DB;"></div>
      <div id="insidebar">
        <ul class="leftsided">
          <li><a href="/" style="color:#2b87db;">Cartographr</a></li>
          <li style="margin-left:40px;">
            <form id="searchbox" action="">
                <input id="search" type="text" placeholder="Search for charts, people and topics">
            </form>
          </li>
          <li>
            <a href="/chart" class="button" id="crt_chart">Create Chart</a>
          </li>

        </ul>
        <ul class="rightsided">
          <li id="login">
            <img id='avatar' src='/static/img/essential2/user.svg' height='24' style='vertical-align:middle;border-radius:12px;margin-right:4px;'>
            <a id="signer" href="#" style="color:#2b87db;"></a>
          </li>
          <li>Help</li>
          
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="layout_left">
        <div style="float:left;margin-right:15px;"><img id="avatar" src="/static/img/essential2/user.svg" height="80" style="border-radius:50px;"></div>
        <div style="float:left;font-weight:800;"><span id="given_name" style="font-size:22px;">Jane</span>
        <br><span id="family_name" style="font-size:22px;">Doe</span></b></div>
      </div>
      <div style="width:1000px; height:500px; float:left; padding:6px;left:270px;">
        <span style="font-weight: 300;">Your Charts</span>
        <hr style="border:0;height:1px;background:#DDD;">
        <ul class="disp">
        </ul>
      </div>
    </div>
    <div id="blackpan" style="width:100%;height:100vh;position:fixed;top:0px;background:rgb(0,0,0);display:none;opacity:0;"></div>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script type="text/javascript">var allCharts = myFunc({{charts|tojson}}); var user_data = myFunc({{user|tojson}});</script>
    <script type="text/javascript" src="/static/js/profile.js"></script>
  </body>
</html>
